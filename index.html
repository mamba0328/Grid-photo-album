<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid of photos</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="section">
          <h2 class="section__title">Architectural Photography</h2>
          <ul class="grid section__photos">
            <li class="grid__element photo photo_regular">
              <header class="photo__header">
                <button class="photo__like-btn btn"></button>
                <button class="photo__download-btn btn"></button>
              </header>
              <img
                src="./assets/img/melgoza.png"
                alt="paris like photo"
                class="photo__image"
              />
              <footer class="photo__footer">
                <h4 class="photo__artist">Jezael Melgoza</h4>
                <p class="photo__date">5 June 2020</p>
              </footer>
            </li>
            <li class="grid__element photo photo_double-column">
              <header class="photo__header">
                <button class="photo__like-btn btn"></button>
                <button class="photo__download-btn btn"></button>
              </header>
              <img
                src="./assets/img/tomW.png"
                alt="street photo"
                class="photo__image"
              />
              <footer class="photo__footer">
                <h4 class="photo__artist">Tom W</h4>
                <p class="photo__date">30 March 2021</p>
              </footer>
            </li>
            <li class="grid__element photo photo_double-column">
              <header class="photo__header">
                <button class="photo__like-btn btn"></button>
                <button class="photo__download-btn btn"></button>
              </header>
              <img
                src="./assets/img/mouchet.png"
                alt="Italian like street"
                class="photo__image"
              />
              <footer class="photo__footer">
                <h4 class="photo__artist">Johan Mouchet</h4>
                <p class="photo__date">14 August 2019</p>
              </footer>
            </li>
            <li class="grid__element photo photo_regular">
              <header class="photo__header">
                <button class="photo__like-btn btn"></button>
                <button class="photo__download-btn btn"></button>
              </header>
              <img
                src="./assets/img/diDio.png"
                alt="Panorama of cathedral"
                class="photo__image"
              />
              <footer class="photo__footer">
                <h4 class="photo__artist">Federico Di Dio</h4>
                <p class="photo__date">29 October 2020</p>
              </footer>
            </li>
            <li class="grid__element photo photo_regular">
              <header class="photo__header">
                <button class="photo__like-btn btn"></button>
                <button class="photo__download-btn btn"></button>
              </header>
              <img
                src="./assets/img/horner.png"
                alt="night in chickago, blinding lights"
                class="photo__image"
              />
              <footer class="photo__footer">
                <h4 class="photo__artist">Casey Horner</h4>
                <p class="photo__date">9 July 2021</p>
              </footer>
            </li>
            <li class="grid__element photo photo_double-column">
              <header class="photo__header">
                <button class="photo__like-btn btn"></button>
                <button class="photo__download-btn btn"></button>
              </header>
              <img
                src="./assets/img/rotker.png"
                alt="san-francisco bridge"
                class="photo__image"
              />
              <footer class="photo__footer">
                <h4 class="photo__artist">Alexander Rotker</h4>
                <p class="photo__date">22 April 2022</p>
              </footer>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
